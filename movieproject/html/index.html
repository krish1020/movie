{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="card" style="width: 16rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'studyapp:detail' i.id %}" class="btn btn-primary">{{i.name}}<br></a>
    <a href="{% url 'studyapp:add_movie' i.id %}" class=" btn btn-primary">ADD</a>
</div>
            <div class="col-md-3">
        </div>
        {% endfor %}
    </div>
</div>

</div>

{% endblock %}
